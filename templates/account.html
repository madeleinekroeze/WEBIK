{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <form action="{{ url_for('accountroute') }}" method="post">
        <fieldset>
           <div class="form-group">
                <input class="form-control" name="fullname" placeholder="Full Name" type="text"/>
                </div>
            <div class="form-group">
                <input class="form-control" name="PLACEHOLDER" placeholder="PLACEHOLDER" type="text"/>
                </div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="Email" type="text"/>
                </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
                </div>
            <div class="form-group">
                <input class="form-control" name="confirmpassword" placeholder="Confirm password " type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
