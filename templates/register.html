{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('registerroute') }}" method="post">
        <fieldset>
            {% if bottom %}
            <div class="row">
                <div class="col-lg-4">
                    <div class="bs-component">
                        <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                         {% set bottom = bottom.replace("-"," ") %}
                         {{bottom}}, try again!
                    </div>
                </div>
              </div>
            </div>
            {% endif %}
            <h3> Register </h3>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" {% if session.get("username") %}  value = {{session.get("username")}} {% endif %} />
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmpassword" placeholder=" Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="fullname" placeholder="Full name" type="text" {% if session.get("fullname") %}  value = {{session.get("fullname")}} {% endif %}/>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="E-mail adress" type="text" {% if session.get("email") %}  value = {{session.get("email")}} {% endif %}/>
            </div>
            <div class="form-group" >
                    <div class="dropdown">
                      <select class="form-control" name="work">
                        {% if session.get("am") %} <option value = {{session.get("am")}}> {{session.get("am")}} </option> {% endif %}
                        <option value="I am a ...">I am a ... </option>
                        {% if session.get("am") != "Photographer" %} <option value="Photographer">Photographer</option> {% endif %}
                        {% if session.get("am") != "Model" %} <option value="Model">Model</option> {% endif %}
                        {% if session.get("am") != "Mua(h)" %} <option value="Mua(h)">Mua(h)</option> {% endif %}
                        {% if session.get("am") != "Producer" %} <option value="Producer">Producer</option> {% endif %}
                      </select>
            <br>
            <div class="form-group" width=100%>
                    <div class="dropdown" >
                      <select name="search" class="form-control">
                        {% if session.get("look") %} <option value = {{session.get("look")}}>   {{session.get("look")}} </option> {% endif %}
                        <option value="I am looking for a ...">I am looking for a ... </option>
                        {% if session.get("look") != "Photographer" %} <option value="Photographer">Photographer</option> {% endif %}
                        {% if session.get("look") != "Model" %} <option value="Model">Model</option> {% endif %}
                        {% if session.get("look") != "Mua(h)" %} <option value="Mua(h)">Mua(h)</option> {% endif %}
                        {% if session.get("look") != "Producer" %} <option value="Producer">Producer</option>  {% endif %}
                      </select>
            </div>
            <br>
            <p> Optional: </p>
            <div class="form-group" width=100%>
                    <div class="dropdown" >
                      <select name="extra_search" class="form-control">
                        {% if session.get("extra") %} <option value = {{session.get("extra")}}> {{session.get("extra")}} </option> {% endif %}
                        <option value="Optional">Optional extra search request</option>
                        {% if session.get("extra") != "Photographer" %} <option value="Photographer">Photographer</option> {% endif %}
                        {% if session.get("extra") != "Model" %} <option value="Model">Model</option> {% endif %}
                        {% if session.get("extra") != "Mua(h)" %} <option value="Mua(h)">Mua(h)</option> {% endif %}
                        {% if session.get("extra") != "Producer" %} <option value="Producer">Producer</option> {% endif %}
                      </select>
                        <br

            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
