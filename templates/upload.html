{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
    <form action="{{ url_for('uploadroute') }}" method="post">
        <fieldset>
            <body>
                <form action="upload.php" method="post" enctype="multipart/form-data">
                    Select image to upload:
                    <input type="file" value="Choose Image"name="upload">

                </form>
            </body>
        </fieldset>
    </form>
{% endblock %}
